<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>

<body>
<!--верхняя строка-->
<nav class="navbar bg-dark">
    <h5 class="text-light"><b><span sec:authentication="name"></span>
        with roles: <span th:text="${userAuth.getRoleString()}"></span></b>
    </h5>

    <a class="text-secondary" th:href="@{/logout}">Logout</a>
</nav>
<!--верхняя строка конец-->
<div class="container-xxl">
    <div class="row">
        <!--левая панель-->
        <div class="col-2">
            <div class="list-group" id="list-tab-left" role="tablist">
                <a class="list-group-item list-group-item-action show active" id="list-user-list" data-toggle="list" href="#list-user" role="tab" aria-controls="list-user">User</a>
            </div>
        </div>
        <!--левая панель конец-->

        <div class="col">
            <div class="tab-content" id="nav-tabLeftContent">

                <!--данные страницы пользователя-->
                <div class="tab-pane fade show active" id="list-user" role="tabpanel" aria-labelledby="list-user-list-2">
                    <h1>User information-page</h1>
                    <!--содержимое средней панели-->
                    <!--таблица пользователей-->
                    <div class="tab-pane fade show active" id="list-tableUser-2" role="tabpanel" aria-labelledby="list-tableUser-list-2">
                        <div class="card-header">
                            <h4>About user</h4>
                        </div>
                        <div>
                            <table class="table table-striped">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>

                                <tr>
                                    <th th:text="${userAuth.getId()}"></th>
                                    <th th:text="${userAuth.getFirstName()}"></th>
                                    <th th:text="${userAuth.getLastName()}"></th>
                                    <th th:text="${userAuth.getAge()}"></th>
                                    <th th:text="${userAuth.getEmail()}"></th>
                                    <th th:utext="${userAuth.getRoleString()}"></th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <!--данные страницы пользователя конец-->
            </div>
        </div>
    </div>
</div>







<!-- Вариант 2: Отдельные JS для Popper и Bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>
